version: 1
send_anonymous_usage_stats: false
project_id: "tap-hubspot"
default_environment: dev
environments:
  - name: dev
plugins:
  extractors:
    - name: "tap-hubspot"
      namespace: "tap_hubspot"
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps
      config:
        start_date: "2012-01-01T00:00:00Z"
        api_base_url: "http://api.hubapi.com"
        campaigns_limit: 1
        email_events_limit: 10
        # email_events_start_timestamp: 1718044140000
        # email_events_end_timestamp: 1718044200000
        # email_events_type: PROCESSED
        # email_events_exclude_filtered_events: True
      settings:
        - name: access_token
          kind: password
          sensitive: true
        - name: api_base_url
          kind: string

  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
